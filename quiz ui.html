<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dosha Assessment</title>
    <link rel="stylesheet" href="quiz ui.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Dosha Assessment</h1>
      <p class="subtitle" id="username">
        Hi! Answer these questions to discover your unique constitution
      </p>

      <!-- Progress Section -->
      <div class="progress-section">
        <span id="question-count">Question 1 of 8</span>
        <span id="percent-complete">12% Complete</span>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <!-- Question Card -->
      <div class="card">
        <div class="card-header">
          <span class="dot"></span>
          <span class="category" id="category">Category</span>
        </div>

        <h2 class="question" id="question-text">Question text here</h2>

        <form class="options" id="options-form"></form>

        <div class="buttons">
          <button class="btn previous" onclick="prevQuestion()">
            <span class="text">Previous</span>
          </button>
          <button class="btn next" onclick="nextQuestion()">
            <span class="text">Next</span>
          </button>
          <button
            class="btn res"
            id="get-results-btn"
            onclick="submitQuiz()"
            style="display: none"
          >
            <span class="text">Get Results</span>
          </button>
        </div>
      </div>
    </div>

    <script src="quiz.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
